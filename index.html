<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <title>Budget App</title>
</head>
<body>
    <!--inicio container-->
    <div class="container">
        <h2>Budget App</h2>
        <div class="error_message">
            <p>Please Enter Budget Amount | More Than 0</p>
        </div>
        <div class="budget_content">
            <div class="ur-budget">
                <form>
                    <label for="budget">Your Budget : </label>
                    <input type="number" placeholder="Enter Your Budget" class="budget_input">
                    <button class="btn" id="btn_budget">Calculate</button>
                </form>
            </div>
            <div class="ur_expenses">
                <form>
                    <label for="expenses">Expenses Details : </label>
                    <input type="text" placeholder="Enter Your Expenses Desc!" class="expensess_input">
                    <input type="number" placeholder="Enter Your Expenses Amount" class="expensess_amount">
                    <button class="btn" id="btn_expenses">Add Expenses </button>
                </form>
            </div>
        </div>

        <!--cards inicio-->
        <ul class="cards">
            <li>
                <i class="bx bx-money"></i>
                <span class="info">
                    <h3><span>$</span><span class="budget_card">7,373</span></h3>
                    <p>Budget</p>
                </span>
            </li>
            <li>
                <i class="bx bx-credit-card"></i>
                <span class="info">
                    <h3><span>$</span><span class="expenses_card">9,373</span></h3>
                    <p>Expenses</p>
                </span>
            </li>
            <li>
                <i class="bx bx-dollar"></i>
                <span class="info">
                    <h3><span>$</span><span class="balance_card">3,373</span></h3>
                    <p>Balance</p>
                </span>
            </li>
        </ul>
        <!--cards final-->

        <!--table content inicio-->
        <div class="tbl_content">
            <h3>Budget Details</h3>
            <div class="tbl_data">
                <!--<ul class="tbl_tr_content">
                    <li>1</li>
                    <li>Gaming Mouse</li>
                    <li><span>$</span>600</li>
                    <li>
                        <button type="button" class="btn_edit">Edit</button>
                        <button type="button" class="btn_delete">Delete</button>
                    </li>
                </ul>-->
            </div>
        </div>
        <!--table content final-->
    </div>
    <!--final container-->
    <script src="js/script.js"></script>
</body>
</html>
